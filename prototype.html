<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS To-Do List prototype</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input[type="text"],
        form input[type="datetime-local"] {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus,
        form input[type="datetime-local"]:focus {
            border-color: #007bff;
            outline: none;
        }

        form button {
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        ul li:hover {
            transform: scale(1.02);
        }

        ul li span {
            flex-grow: 1;
            margin-left: 10px;
            font-size: 16px;
        }

        ul li button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        ul li button:hover {
            background-color: #e0e0e0;
        }

        ul li input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
        }

        ul li input[type="text"],
        ul li input[type="datetime-local"] {
            font-size: 14px;
            padding: 8px;
        }

        .counter {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }

        .counter span {
            display: inline-block;
            margin-right: 10px;
        }

        #msgError {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>할 일 목록 프로토타입</h1>
    </header>

    <main>
        <form id="formTodo">
            <label for="inputTodo">할 일</label>
            <input type="text" id="inputTodo" required placeholder="할 일을 입력하세요">

            <label for="inputAlarm">알람 시간(선택)</label>
            <input id="inputAlarm" type="datetime-local">

            <label for="inputTag">태그(선택)</label>
            <input id="inputTag" type="text" placeholder="태그 입력 (띄어쓰기 구분)">

            <button id="btnSubmit" type="submit">추가</button>

            <div id="msgError"></div>
        </form>

        <ul id="listTodo">
            <!-- To-Do items will be dynamically added here -->
        </ul>

        <div class="counter">
            <span>할 일: 0개</span>
            <span>완료: 0개</span>
            <span>미완료: 0개</span>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('formTodo');
            const inputTodo = document.getElementById('inputTodo');
            const inputAlarm = document.getElementById('inputAlarm');
            const inputTag = document.getElementById('inputTag');
            const msgError = document.getElementById('msgError');
            const listTodo = document.getElementById('listTodo');
            const counter = document.querySelector('.counter');

            let todos = JSON.parse(localStorage.getItem('todos')) || [];

            const updateCounter = () => {
                const total = todos.length;
                const completed = todos.filter(todo => todo.completed).length;
                const notCompleted = total - completed;
                counter.innerHTML = `할 일: ${total}개 완료: ${completed}개 미완료: ${notCompleted}개`;
            };

            const renderTodos = () => {
                listTodo.innerHTML = '';
                todos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.draggable = true;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = todo.completed;
                    checkbox.addEventListener('change', () => toggleComplete(index));

                    const span = document.createElement('span');
                    span.textContent = todo.text;
                    if (todo.completed) {
                        span.style.textDecoration = 'line-through';
                        span.style.color = 'gray';
                    }

                    const alarm = document.createElement('span');
                    alarm.textContent = todo.alarm ? ` | 알람: ${new Date(todo.alarm).toLocaleString()}` : '';
                    alarm.style.marginLeft = '10px';

                    const tag = document.createElement('span');
                    tag.textContent = todo.tags ? ` | 태그: ${todo.tags.join(', ')}` : '';
                    tag.style.marginLeft = '10px';

                    const btnEdit = document.createElement('button');
                    btnEdit.textContent = '수정';
                    btnEdit.addEventListener('click', () => editTodo(index));

                    const btnDelete = document.createElement('button');
                    btnDelete.textContent = '삭제';
                    btnDelete.addEventListener('click', () => deleteTodo(index));

                    li.appendChild(checkbox);
                    li.appendChild(span);
                    li.appendChild(alarm);
                    li.appendChild(tag);
                    li.appendChild(btnEdit);
                    li.appendChild(btnDelete);
                    listTodo.appendChild(li);
                });
                updateCounter();
            };

            const saveTodos = () => {
                localStorage.setItem('todos', JSON.stringify(todos));
            };

            const showError = (message) => {
                msgError.textContent = message;
                setTimeout(() => msgError.textContent = '', 3000);
            };

            const addTodo = (e) => {
                e.preventDefault();
                const text = inputTodo.value.trim();
                const alarm = inputAlarm.value;
                const tags = inputTag.value.split(' ').filter(tag => tag.trim() !== '');

                if (text === '') {
                    showError('할 일을 입력해주세요.');
                    return;
                }

                if (alarm && new Date(alarm) < new Date()) {
                    showError('알람 시간은 현재 시간보다 이후여야 합니다.');
                    return;
                }

                if (tags.some(tag => tag.length > 10)) {
                    showError('태그는 10자를 넘길 수 없습니다.');
                    return;
                }

                todos.push({
                    text,
                    alarm,
                    tags,
                    completed: false
                });

                saveTodos();
                renderTodos();
                form.reset();
            };

            const toggleComplete = (index) => {
                todos[index].completed = !todos[index].completed;
                saveTodos();
                renderTodos();
            };

            const deleteTodo = (index) => {
                todos.splice(index, 1);
                saveTodos();
                renderTodos();
            };

            const editTodo = (index) => {
                const li = listTodo.children[index];
                const todo = todos[index];

                li.innerHTML = `
            <input type="text" value="${todo.text}" id="editTodo">
            <input type="datetime-local" value="${todo.alarm ? new Date(todo.alarm).toISOString().slice(0, 16) : ''}" id="editAlarm">
            <input type="text" value="${todo.tags.join(' ')}" id="editTag">
            <button id="btnSave">저장</button>
            <button id="btnCancel">취소</button>
        `;

                const editTodo = document.getElementById('editTodo');
                const editAlarm = document.getElementById('editAlarm');
                const editTag = document.getElementById('editTag');

                document.getElementById('btnSave').addEventListener('click', () => {
                    const updatedText = editTodo.value.trim();
                    const updatedAlarm = editAlarm.value;
                    const updatedTags = editTag.value.split(' ').filter(tag => tag.trim() !== '');

                    if (updatedText === '') {
                        showError('할 일을 입력해주세요.');
                        return;
                    }

                    if (updatedAlarm && new Date(updatedAlarm) < new Date()) {
                        showError('알람 시간은 현재 시간보다 이후여야 합니다.');
                        return;
                    }

                    if (updatedTags.some(tag => tag.length > 10)) {
                        showError('태그는 10자를 넘길 수 없습니다.');
                        return;
                    }

                    todos[index] = {
                        text: updatedText,
                        alarm: updatedAlarm,
                        tags: updatedTags,
                        completed: todos[index].completed
                    };

                    saveTodos();
                    renderTodos();
                });

                document.getElementById('btnCancel').addEventListener('click', () => {
                    renderTodos();
                });
            };

            const checkAlarms = () => {
                const now = new Date().getTime();
                todos.forEach(todo => {
                    if (todo.alarm && new Date(todo.alarm).getTime() <= now && !todo.alerted) {
                        alert(`알람: ${todo.text}`);
                        todo.alerted = true;
                        saveTodos();
                    }
                });
            };

            form.addEventListener('submit', addTodo);
            inputTodo.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    addTodo(e);
                }
            });

            // Drag and Drop 기능 추가
            listTodo.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.dataset.index);
            });

            listTodo.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            listTodo.addEventListener('drop', (e) => {
                const draggedIndex = e.dataTransfer.getData('text');
                const targetIndex = Array.from(listTodo.children).indexOf(e.target.closest('li'));
                if (draggedIndex !== targetIndex) {
                    const [movedItem] = todos.splice(draggedIndex, 1);
                    todos.splice(targetIndex, 0, movedItem);
                    saveTodos();
                    renderTodos();
                }
            });

            setInterval(checkAlarms, 1000); // 알람을 1초 간격으로 확인

            renderTodos();
        });

    </script>
</body>

</html>
